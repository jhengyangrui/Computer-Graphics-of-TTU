<script id="myVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUv = uv;
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture;
    varying vec2 vUv;

    void main() {
        vec4 color = texture2D(texture, vUv);
        if (color.g > 0.85) discard;
        else gl_FragColor = vec4(.2, .2, .2, 0.) + color;
    }
</script>
<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUv;

    vec4 pack_depth(const in float depth) {
        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
    }

    void main() {
        vec4 pixel = texture2D(texture, vUv);
        if (pixel.g > 0.85) discard;
        gl_FragData[0] = pack_depth(gl_FragCoord.z);
    }
</script>

<audio id="sound" autoplay loop style="display:none">
<source src="music/GANGNAM STYLE.mp3" type='audio/mp3'>
</audio>	

<script>
var camera, scene, renderer, light, controls;
var clock = new THREE.Clock;
var sceneRTT, rtTexture, teapot;
var angle = 0;
var stats;

var mesh;
var soundTrack;
var isPaused = false, soundVal = 1.0, sign = 1.0;
init();
animate();

function init() {
	soundTrack = document.getElementById ('sound');
    sceneRTT = new THREE.Scene();
    light = new THREE.PointLight(0xffffff);
    light.position.set(0, 300, 200);
    sceneRTT.add(light);

    rtTexture = new THREE.WebGLRenderTarget(
    window.innerWidth, window.innerHeight, {
        minFilter: THREE.LinearFilter,
        magFilter: THREE.NearestFilter,
        format: THREE.RGBFormat
    });
	// setup the control gui
	var controls2 = new function () {
		// we need the first child, since it's a multimaterial
		this.animations = 'taunt';
		this.fps = 10;
	}
	var gui = new dat.GUI();
	var loader = new THREE.JSONLoader();
	loader.load('models/md2/mario/mario.js', function (geometry, mat) {
		geometry.computeMorphNormals();

		var mat = new THREE.MeshBasicMaterial(
				{
					map: THREE.ImageUtils.loadTexture("models/md2/mario/mario.png"),
					morphTargets: true, morphNormals: true
				});

		mesh = new THREE.MorphAnimMesh(geometry, mat);


		mesh.rotation.y = 0.7;
		mesh.position.set(0,30,0);
		mesh.parseAnimations();

		// parse the animations and add them to the control
		var animLabels = [];
		for (var key in mesh.geometry.animations) {
			if (key === 'length' || !mesh.geometry.animations.hasOwnProperty(key)) continue;
			animLabels.push(key);
		}

		gui.add(controls2, 'animations', animLabels).onChange(function (e) {
			mesh.playAnimation(controls2.animations, controls2.fps);
		});
		gui.add(controls2, 'fps', 1, 20).step(1).onChange(function (e) {
			mesh.playAnimation(controls2.animations, controls2.fps);
		});
		mesh.playAnimation('taunt', 5);


		sceneRTT.add(mesh);
	});

    ///////////////////////////////////////////////////////////////////////////
    scene = new THREE.Scene();
    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 80;
    camera.position.z = 400;
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    document.body.appendChild(renderer.domElement);

    //////////////////////////////////////////////////
    var plane = new THREE.PlaneBufferGeometry(600, 600);
    rttmaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: "t",
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('myFragmentShader').textContent
    });
    quad = new THREE.Mesh(plane, rttmaterial);
    quad.position.set(0, 0, 0);
    //scene.add(quad);

    //////////////////////////////////////////////////////////////////////////
    // shadowing ///////////////    
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;
    for (var i = -1; i <= 1; i++)
    for (var j = -1; j <= 1; j++) {
        var quadij = quad.clone();
        quadij.position.set(150 * i, -10, 150 * j);
		quadij.name="billboard";
        scene.add(quadij);

		quadij.castShadow = true;
		quadij.customDepthMaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: 't',
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShaderDepth').textContent
    });
    }
    
    spotLight = new THREE.SpotLight(0xffffff, 1);
    spotLight.position.set(0, 300, 300);
    spotLight.angle = Math.PI / 3;
    spotLight.castShadow = true;
    spotLight.shadowMapWidth = 1024;
    spotLight.shadowMapHeight = 1024;
    spotLight.shadowCameraNear = 5;
    spotLight.shadowCameraFar = 4000;
    spotLight.shadowCameraFov = spotLight.angle / Math.PI * 180;
    spotLight.exponent = 20;
    scene.add(spotLight);

	
    var ground = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400, 130, 130),
        new THREE.MeshLambertMaterial());
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);
    ground.receiveShadow = true;
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild( stats.domElement );
}

function animate() {
	soundVal += sign*0.01;
	soundVal = THREE.Math.clamp (soundVal, 0, 1);
	sound.volume = soundVal;
	stats.update();
	var delta = clock.getDelta();
    controls.update();
    angle += 0.02;
	if(mesh)
	mesh.updateAnimation(delta * 1000);
	
	scene.traverse(function (mesh){
				if(mesh instanceof(THREE.Mesh) && mesh.name=="billboard"){
					rotateBillboard(mesh);
				}
			});
	
    //if (teapot !== undefined) teapot.rotation.y = angle;

    requestAnimationFrame(animate);
    render();
}

function render() {
    // render teapot to texture
    renderer.setClearColor(0x00ff00);
    renderer.render(sceneRTT, camera, rtTexture, true);

    // render texture to screne
    renderer.setClearColor(0x888888);
    renderer.render(scene, camera);
}
function rotateBillboard (mesh)
{
    var b = mesh.position.clone();  // billboard location
    var rotaxis = new THREE.Vector3();
    var v, yhat, n;
    
    v = camera.position.clone(); // clone the camera position
    yhat = new THREE.Vector3(0, 1, 0); // up
    n = new THREE.Vector3(0, 0, 1); // billboard normal

    v.subVectors(v, b); // v-b
    v.sub(yhat.clone().multiplyScalar(v.dot(yhat)));
    v.normalize(); // pxz

    rotangle = Math.acos(v.dot(n));
    rotaxis.crossVectors(n, v);
    if (rotaxis.dot(yhat) < 0) rotangle *= -1;

    mesh.rotation.y = rotangle;
}

</script>
</body>
